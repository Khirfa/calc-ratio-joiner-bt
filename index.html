function copyID() {
    const idText = "165313484";
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(idText).then(() => { showToast(); });
    } else {
        let textArea = document.createElement("textarea");
        textArea.value = idText;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast();
    }
}

function showToast() {
    const toast = document.getElementById("copyToast");
    toast.style.display = "block";
    setTimeout(() => { toast.style.display = "none"; }, 2000);
}

function changeLang() {
    currentLang = document.getElementById('langSelect').value;
    const container = document.getElementById('mainContainer');
    if (currentLang === 'ar') container.classList.add('rtl');
    else container.classList.remove('rtl');
    updateUI();
}

function updateUI() {
    const t = i18n[currentLang] || i18n['en'];
    document.getElementById('modalTitle').innerText = t.modalTitle;
    document.getElementById('modalBody').innerHTML = t.modalBody;
    document.getElementById('titlePasukan').innerText = t.titlePasukan;
    document.getElementById('titleKaps').innerText = t.titleKaps;

}

function toggleModal() {
    const modal = document.getElementById("tipsModal");
    modal.style.display = (modal.style.display === "block") ? "none" : "block";
}

window.onclick = function(event) {
    const modal = document.getElementById("tipsModal");
    if (event.target == modal) modal.style.display = "none";
}

function handleInput(el, maxVal = null) {
    let cursor = el.selectionStart;
    let oldLen = el.value.length;
    let raw = el.value.replace(/\D/g, '');
    if (maxVal !== null && raw !== "") {
        if (parseInt(raw) > maxVal) raw = maxVal.toString();
    }
    el.value = (raw !== "") ? Number(raw).toLocaleString('id-ID') : "";
    let newLen = el.value.length;
    el.setSelectionRange(cursor + (newLen - oldLen), cursor + (newLen - oldLen));
    hitung();
}

function getVal(id) {
    let val = document.getElementById(id).value.replace(/\./g, '');
    return parseInt(val) || 0;
}

function resetData() {
    document.querySelectorAll('input').forEach(i => {
        if(i.id === 'barisan') i.value = "1";
        else if(['kera','cyrille','rInf','rLan','rMar'].includes(i.id)) i.value = "0";
        else i.value = "";
    });
    hitung();
}

function saveData() {
    if (!lastSaveText) return;
    navigator.clipboard.writeText(lastSaveText).then(() => {
        alert(i18n[currentLang].copySuccess);
    });
}

function hitung() {
    const t = i18n[currentLang] || i18n['en'];
    const sKera = {1:1500,2:3000,3:4500,4:6000,5:7500,6:9000,7:10500,8:12000,9:13500,10:15000};
    const sCyrille = {1:3000,2:6000,3:9000,4:12000,5:15000,6:18000,7:21000,8:24000,9:27000,10:30000};

    let lvK = getVal("kera"), lvC = getVal("cyrille");
    let infT = getVal("infantry"), lanT = getVal("lancer"), mmT = getVal("marksman");
    let kHBase = getVal("kapasitasHero"), kNHBase = getVal("kapasitasNoHero");
    let barisan = Math.max(1, getVal("barisan"));
    
    let vrI = getVal("rInf"), vrL = getVal("rLan"), vrM = getVal("rMar");
    let totalRasio = vrI + vrL + vrM;
    document.getElementById("totalRasioDisp").innerText = totalRasio;
    document.getElementById("totalRasioDisp").style.color = (totalRasio <= 100) ? "var(--color-mm)" : "var(--warning-red)";

    if (totalRasio > 100) {
        document.getElementById("hasil").innerHTML = `<div class="error-msg">${t.errRasio} (${totalRasio}%)</div>`;
        lastSaveText = "";
        return;
    }

    let rI = vrI / 100, rL = vrL / 100, rM = vrM / 100;
    let bKera = sKera[lvK] || 0, bCyrille = sCyrille[lvC] || 0;
    let capRealH = kHBase + bKera + bCyrille, capRealNH = kNHBase + bKera + bCyrille;

    let sI_total = Math.max(0, infT - (capRealH * rI));
    let sL_total = Math.max(0, lanT - (capRealH * rL));
    let sM_total = Math.max(0, mmT - (capRealH * rM));

    let pI = Math.floor(sI_total / barisan), pL = Math.floor(sL_total / barisan), pM = Math.floor(sM_total / barisan);

    function getRangeStr(unit, cap) {
        if (cap <= 0) return "0%";
        let raw = (unit / cap) * 100;
        let down = Math.min(100, Math.floor(raw)), up = Math.min(100, Math.ceil(raw));
        return (down === up) ? `${down}%` : `${down}% - ${up}%`;
    }

    let rInfH = getRangeStr(pI, capRealH), rLanH = getRangeStr(pL, capRealH), rMarH = getRangeStr(pM, capRealH);

    lastSaveText = `${t.resTitle}\n\n${t.withH}:\nRatio: ${rInfH}/${rLanH}/${rMarH}\nUnits: ${pI.toLocaleString()}/${pL.toLocaleString()}/${pM.toLocaleString()}\n\n${t.noH}:\nRatio: ${rInfNH}/${rLanNH}/${rMarNH}\nUnits: ${pI.toLocaleString()}/${pL.toLocaleString()}/${pM.toLocaleString()}`;

    document.getElementById("hasil").innerHTML = `
        <h2 style="border:none; text-align:center; color:white; margin-bottom:15px;">${t.resTitle}</h2>
        <p style="font-size:0.75rem; color:var(--accent-color); margin-bottom:8px; font-weight:700;">${t.resSisa}</p>
        <div class="capacity-info"><span>INFANTRY:</span> <span class="val-highlight">${Math.floor(sI_total).toLocaleString('id-ID')}</span></div>
        <div class="capacity-info"><span>LANCER:</span> <span class="val-highlight">${Math.floor(sL_total).toLocaleString('id-ID')}</span></div>
        <div class="capacity-info"><span>MARKSMAN:</span> <span class="val-highlight">${Math.floor(sM_total).toLocaleString('id-ID')}</span></div>

        <p style="font-size:0.75rem; color:var(--accent-color); margin: 20px 0 8px 0; font-weight:700;">${t.resRasio}</p>
        <table>
            <tr><th style="text-align:center;">${t.mode}</th><th class="th-inf">INF</th><th class="th-lan">LAN</th><th class="th-mm">MM</th></tr>
            <tr><td>${t.withH}</td><td>${rInfH}</td><td>${rLanH}</td><td>${rMarH}</td></tr>
            <tr><td>${t.noH}</td><td>${rInfNH}</td><td>${rLanNH}</td><td>${rMarNH}</td></tr>
        </table>

        <p style="font-size:0.75rem; color:var(--accent-color); margin: 20px 0 8px 0; font-weight:700;">${t.resUnit} (${(pI+pL+pM).toLocaleString('id-ID')})</p>
        <table>
            <tr><th style="text-align:center;">${t.type}</th><th class="th-inf">INF</th><th class="th-lan">LAN</th><th class="th-mm">MM</th></tr>
            <tr><td>${t.units}</td><td>${pI.toLocaleString('id-ID')}</td><td>${pL.toLocaleString('id-ID')}</td><td>${pM.toLocaleString('id-ID')}</td></tr>
        </table>

        <div style="margin-top:20px;">
            <p style="font-size:0.75rem; color:var(--accent-color); margin-bottom:8px; font-weight:700;">${t.resDetail}</p>
            <div class="calc-detail">
                <div style="color: var(--text-secondary); font-size: 0.7rem; margin-bottom: 8px; font-weight: bold;">[ ${t.withH} ]</div>
                <div class="calc-line"><span>Base:</span> <span>${kHBase.toLocaleString('id-ID')}</span></div>
                <div class="calc-line"><span>Bonus 1:</span> <span>+${bKera.toLocaleString('id-ID')}</span></div>
                <div class="calc-line"><span>Bonus 2:</span> <span>+${bCyrille.toLocaleString('id-ID')}</span></div>
                <div class="calc-total calc-line"><span>Total:</span> <span>${capRealH.toLocaleString('id-ID')}</span></div>
            </div>
            <div class="calc-detail" style="margin-top: 10px;">
                <div style="color: var(--text-secondary); font-size: 0.7rem; margin-bottom: 8px; font-weight: bold;">[ ${t.noH} ]</div>
                <div class="calc-line"><span>Base:</span> <span>${kNHBase.toLocaleString('id-ID')}</span></div>
                <div class="calc-line"><span>Bonus 1:</span> <span>+${bKera.toLocaleString('id-ID')}</span></div>
                <div class="calc-line"><span>Bonus 2:</span> <span>+${bCyrille.toLocaleString('id-ID')}</span></div>
