<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratio Bear Trap</title>
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #161b26;
            --accent-color: #00f2ff; /* Ice Blue Neon */
            --text-primary: #ffffff;
            --text-secondary: #8a95ad;
            --input-bg: #090c12;
            --border-color: #242b3d;
            --warning-red: #ff4d4d;
            /* Pasukan Colors */
            --color-inf: #4d94ff; 
            --color-lan: #ff4d4d; 
            --color-mm: #4dff88;  
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            text-transform: uppercase;
        }

        .section-card {
            background: var(--card-bg);
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-secondary);
            margin: 0 0 15px 0;
            border-left: 3px solid var(--accent-color);
            padding-left: 10px;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group {
            width: 100%;
        }

        label {
            display: block;
            font-size: 0.75rem;
            margin-bottom: 6px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-color);
            background: #0d121a;
        }

        .warning-text {
            color: var(--warning-red);
            font-size: 0.7rem;
            margin-top: 4px;
            height: 12px;
            font-weight: bold;
        }

        .result-container {
            background: linear-gradient(145deg, #161b26, #0d1117);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(0, 242, 255, 0.4);
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.75rem;
        }

        th {
            background-color: #1f2636;
            padding: 10px 5px;
            text-align: center;
        }

        .th-inf { color: var(--color-inf); }
        .th-lan { color: var(--color-lan); }
        .th-mm { color: var(--color-mm); }

        td {
            background-color: rgba(255,255,255,0.02);
            padding: 12px 5px;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .val-highlight { color: var(--accent-color); font-weight: 700; }

        .capacity-info {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #242b3d;
            padding-bottom: 4px;
        }

        @media (max-width: 400px) {
            table { font-size: 0.7rem; }
            td, th { padding: 8px 3px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>RATIO BEAR TRAP</h1>

    <div class="section-card">
        <h2>Data Pasukan Total</h2>
        <div class="input-wrapper">
            <div class="input-group"><label>Total INFANTRY</label><input type="text" id="infantry" placeholder="0"><div id="warnInf" class="warning-text"></div></div>
            <div class="input-group"><label>Total LANCER</label><input type="text" id="lancer" placeholder="0"><div id="warnLan" class="warning-text"></div></div>
            <div class="input-group"><label>Total MARKSMAN</label><input type="text" id="marksman" placeholder="0"><div id="warnMar" class="warning-text"></div></div>
        </div>
    </div>

    <div class="section-card">
        <h2>Kapasitas Barisan</h2>
        <div class="input-wrapper">
            <div class="input-group"><label>Kaps. HERO</label><input type="text" id="kapasitasHero" placeholder="0"><div id="warnKH" class="warning-text"></div></div>
            <div class="input-group"><label>Kaps. TANPA HERO</label><input type="text" id="kapasitasNoHero" placeholder="0"><div id="warnKNH" class="warning-text"></div></div>
            <div class="input-group"><label>Jumlah Barisan (Max 6)</label><input type="text" id="barisan" value="1"><div id="warnBar" class="warning-text"></div></div>
        </div>
    </div>

    <div class="section-card">
        <h2>Level Skill Pet/Hero</h2>
        <div class="input-wrapper">
            <div class="input-group"><label>Lv. Kera Salju (0-10)</label><input type="text" id="kera" value="0"><div id="warnKera" class="warning-text"></div></div>
            <div class="input-group"><label>Lv. Cyrille (0-10)</label><input type="text" id="cyrille" value="0"><div id="warnCyrille" class="warning-text"></div></div>
        </div>
    </div>

    <div class="section-card">
        <h2>Rasio Open Rally (%)</h2>
        <div class="input-wrapper">
            <div class="input-group"><label style="color:var(--color-inf)">INFANTRY %</label><input type="text" id="rInf" value="0"><div id="warnRInf" class="warning-text"></div></div>
            <div class="input-group"><label style="color:var(--color-lan)">LANCER %</label><input type="text" id="rLan" value="0"><div id="warnRLan" class="warning-text"></div></div>
            <div class="input-group"><label style="color:var(--color-mm)">MARKSMAN %</label><input type="text" id="rMar" value="0"><div id="warnRMar" class="warning-text"></div></div>
        </div>
    </div>

    <div class="result-container" id="hasil">
        <p style="text-align:center; color: var(--text-secondary);">Masukkan data untuk kalkulasi</p>
    </div>
</div>

<script>
function cleanInput(el) {
    let val = el.value.replace(/\D/g, '');
    if (val.length > 1 && val[0] === '0') val = val.substring(1);
    el.value = val;
    return val === "" ? null : parseInt(val);
}

function validateLogic(id, warnId, min, max) {
    let el = document.getElementById(id);
    let warnEl = document.getElementById(warnId);
    let val = cleanInput(el);
    if (val === null) { warnEl.innerText = ""; return null; }
    if (val > max) { warnEl.innerText = `‚ö†Ô∏è Maksimal ${max}`; el.value = max; return max; }
    warnEl.innerText = ""; return val;
}

function hitung() {
    const sKera = {1:1500,2:3000,3:4500,4:6000,5:7500,6:9000,7:10500,8:12000,9:13500,10:15000};
    const sCyrille = {1:3000,2:6000,3:9000,4:12000,5:15000,6:18000,7:21000,8:24000,9:27000,10:30000};

    let lvK = validateLogic("kera", "warnKera", 0, 10) || 0;
    let lvC = validateLogic("cyrille", "warnCyrille", 0, 10) || 0;
    let inf = validateLogic("infantry", "warnInf", 0, 99999999) || 0;
    let lan = validateLogic("lancer", "warnLan", 0, 99999999) || 0;
    let mm = validateLogic("marksman", "warnMar", 0, 99999999) || 0;
    let kHBase = validateLogic("kapasitasHero", "warnKH", 0, 9999999) || 0;
    let kNHBase = validateLogic("kapasitasNoHero", "warnKNH", 0, 9999999) || 0;
    let iBar = validateLogic("barisan", "warnBar", 0, 6);
    let barisan = (iBar === null || iBar < 1) ? 1 : iBar;

    let vrI = cleanInput(document.getElementById("rInf")) || 0;
    let vrL = cleanInput(document.getElementById("rLan")) || 0;
    let vrM = cleanInput(document.getElementById("rMar")) || 0;

    let bKera = sKera[lvK] || 0;
    let bCyrille = sCyrille[lvC] || 0;
    let totalBonus = bKera + bCyrille;

    function getRes(cBase) {
        let tCap = cBase + totalBonus;
        if (tCap <= 0) return { iP:0, lP:0, mP:0, iA:0, lA:0, mA:0, tA:0, cap:0 };
        
        // Menghitung berapa banyak pasukan yang terpakai di Open Rally
        let oI = tCap * (vrI / 100);
        let oL = tCap * (vrL / 100);
        let oM = tCap * (vrM / 100);
        
        // Sisa pasukan dibagi per barisan
        let pI = Math.max(0, (inf - oI) / barisan);
        let pL = Math.max(0, (lan - oL) / barisan);
        let pM = Math.max(0, (mm - oM) / barisan);
        
        // Total pasukan murni tanpa dibatasi kapasitas (untuk cek efisiensi)
        let tActRaw = pI + pL + pM;

        // Hasil persentase murni terhadap kapasitas baris, dimentokkan di 100%
        // Sesuai permintaan: 55% 40% 100% (total boleh lebih dari 100, tapi tiap kolom max 100)
        let iP = Math.min(100, Math.round((pI / tCap) * 100));
        let lP = Math.min(100, Math.round((pL / tCap) * 100));
        let mP = Math.min(100, Math.round((pM / tCap) * 100));

        // Angka aktual pasukan yang dibawa (tetap dibatasi kapasitas fisik barisan)
        let factor = (tActRaw > tCap) ? (tCap / tActRaw) : 1;
        let iA = Math.round(pI * factor);
        let lA = Math.round(pL * factor);
        let mA = Math.round(pM * factor);

        return {
            iP: iP, lP: lP, mP: mP,
            iA: iA, lA: lA, mA: mA, 
            tA: Math.round(iA + lA + mA), 
            cap: tCap
        };
    }

    let resH = getRes(kHBase), resNH = getRes(kNHBase);

    document.getElementById("hasil").innerHTML = `
        <h2 style="border:none; text-align:center; color:white; margin-bottom:15px; letter-spacing: 1px;">HASIL KALKULASI</h2>
        
        <p style="font-size:0.7rem; color:var(--accent-color); margin-bottom:8px; font-weight:700;">üìä PERSENTASE JOINER</p>
        <table>
            <tr><th>MODE</th><th class="th-inf">INF</th><th class="th-lan">LAN</th><th class="th-mm">MM</th></tr>
            <tr><td>HERO</td><td>${resH.iP}%</td><td>${resH.lP}%</td><td>${resH.mP}%</td></tr>
            <tr><td>TANPA HERO</td><td>${resNH.iP}%</td><td>${resNH.lP}%</td><td>${resNH.mP}%</td></tr>
        </table>

        <p style="font-size:0.7rem; color:var(--accent-color); margin: 20px 0 8px 0; font-weight:700;">üíÇ PASUKAN RATA-RATA</p>
        <table style="font-family: monospace;">
            <tr><th>MODE</th><th class="th-inf">INF</th><th class="th-lan">LAN</th><th class="th-mm">MM</th></tr>
            <tr><td>HERO</td><td>${resH.iA.toLocaleString()}</td><td>${resH.lA.toLocaleString()}</td><td>${resH.mA.toLocaleString()}</td></tr>
            <tr><td>TANPA HERO</td><td>${resNH.iA.toLocaleString()}</td><td>${resNH.lA.toLocaleString()}</td><td>${resNH.mA.toLocaleString()}</td></tr>
        </table>

        <div style="margin-top:15px; border-top: 1px solid var(--border-color); padding-top:10px;">
            <p style="font-size:0.65rem; color:var(--accent-color); margin-bottom:8px; font-weight:700;">üõ°Ô∏è STATUS KAPASITAS</p>
            <div class="capacity-info"><span>Bonus Skill:</span> <span class="val-highlight">+${totalBonus.toLocaleString()}</span></div>
            <div class="capacity-info"><span>Total Kaps. (HERO):</span> <span class="val-highlight">${resH.cap.toLocaleString()}</span></div>
            <div class="capacity-info"><span>Efisiensi (HERO):</span> <span class="val-highlight">${resH.tA.toLocaleString()} / ${resH.cap.toLocaleString()}</span></div>
        </div>
    `;
}

document.querySelectorAll("input").forEach(input => {
    input.addEventListener("input", hitung);
    input.addEventListener("keydown", e => { if(["e","E","-","+",".",","].includes(e.key)) e.preventDefault(); });
});
</script>

</body>
</html>
