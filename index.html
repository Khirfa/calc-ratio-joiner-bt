<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratio Bear Trap</title>
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #161b26;
            --accent-color: #00f2ff; /* Ice Blue Neon */
            --text-primary: #ffffff;
            --text-secondary: #8a95ad;
            --input-bg: #090c12;
            --border-color: #242b3d;
            --warning-red: #ff4d4d;
            --color-inf: #4d94ff; 
            --color-lan: #ff4d4d; 
            --color-mm: #4dff88;  
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin-bottom: 25px;
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            text-transform: uppercase;
        }

        .section-card {
            background: var(--card-bg);
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-secondary);
            margin: 0 0 15px 0;
            border-left: 3px solid var(--accent-color);
            padding-left: 10px;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            margin-bottom: 6px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-color);
        }

        .warning-text {
            color: var(--warning-red);
            font-size: 0.7rem;
            margin-top: 4px;
            height: 12px;
            font-weight: bold;
        }

        .result-container {
            background: linear-gradient(145deg, #161b26, #0d1117);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(0, 242, 255, 0.4);
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.75rem;
        }

        th {
            background-color: #1f2636;
            padding: 10px 5px;
            text-align: center;
        }

        .th-inf { color: var(--color-inf); }
        .th-lan { color: var(--color-lan); }
        .th-mm { color: var(--color-mm); }

        td {
            background-color: rgba(255,255,255,0.02);
            padding: 12px 5px;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .val-highlight { color: var(--accent-color); font-weight: 700; }

        .capacity-info {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 8px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #242b3d;
            padding-bottom: 4px;
        }

        @media (max-width: 400px) {
            table { font-size: 0.7rem; }
            td, th { padding: 8px 3px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>RATIO BEAR TRAP</h1>

    <div class="section-card">
        <h2>Data Pasukan Total</h2>
        <div class="input-wrapper">
            <div class="input-group"><label>Total INFANTRY</label><input type="text" id="infantry" placeholder="0"><div id="warnInf" class="warning-text"></div></div>
            <div class="input-group"><label>Total LANCER</label><input type="text" id="lancer" placeholder="0"><div id="warnLan" class="warning-text"></div></div>
            <div class="input-group"><label>Total MARKSMAN</label><input type="text" id="marksman" placeholder="0"><div id="warnMar" class="warning-text"></div></div>
        </div>
    </div>

    <div class="section-card">
        <h2>Kapasitas Dasar</h2>
        <div class="input-wrapper">
            <div class="input-group"><label>Kaps. HERO (Base)</label><input type="text" id="kapasitasHero" placeholder="0"><div id="warnKH" class="warning-text"></div></div>
            <div class="input-group"><label>Kaps. TANPA HERO (Base)</label><input type="text" id="kapasitasNoHero" placeholder="0"><div id="warnKNH" class="warning-text"></div></div>
            <div class="input-group"><label>Jumlah Barisan (Max 6)</label><input type="text" id="barisan" value="1"><div id="warnBar" class="warning-text"></div></div>
        </div>
    </div>

    <div class="section-card">
        <h2>Bonus Level Skill</h2>
        <div class="input-wrapper" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="input-group"><label>Lv. Kera (0-10)</label><input type="text" id="kera" value="0"></div>
            <div class="input-group"><label>Lv. Cyrille (0-10)</label><input type="text" id="cyrille" value="0"></div>
        </div>
    </div>

    <div class="section-card">
        <h2>Rasio Open Rally (%)</h2>
        <div class="input-wrapper" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <div class="input-group"><label style="color:var(--color-inf)">INF %</label><input type="text" id="rInf" value="0"></div>
            <div class="input-group"><label style="color:var(--color-lan)">LAN %</label><input type="text" id="rLan" value="0"></div>
            <div class="input-group"><label style="color:var(--color-mm)">MM %</label><input type="text" id="rMar" value="0"></div>
        </div>
    </div>

    <div class="result-container" id="hasil">
        <p style="text-align:center; color: var(--text-secondary);">Isi data untuk kalkulasi</p>
    </div>
</div>

<script>
const cleanInput = (el) => {
    let val = el.value.replace(/\D/g, '');
    if (val.length > 1 && val[0] === '0') val = val.substring(1);
    el.value = val;
    return val === "" ? 0 : parseInt(val);
};

const validateLogic = (id, warnId, min, max) => {
    let el = document.getElementById(id);
    let warnEl = document.getElementById(warnId) || {};
    let val = cleanInput(el);
    if (val > max) { warnEl.innerText = `Max ${max}`; el.value = max; return max; }
    if (warnEl.innerText) warnEl.innerText = "";
    return val;
};

function hitung() {
    const sKera = {1:1500,2:3000,3:4500,4:6000,5:7500,6:9000,7:10500,8:12000,9:13500,10:15000};
    const sCyrille = {1:3000,2:6000,3:9000,4:12000,5:15000,6:18000,7:21000,8:24000,9:27000,10:30000};

    let lvK = validateLogic("kera", "", 0, 10);
    let lvC = validateLogic("cyrille", "", 0, 10);
    let inf = validateLogic("infantry", "warnInf", 0, 99999999);
    let lan = validateLogic("lancer", "warnLan", 0, 99999999);
    let mm = validateLogic("marksman", "warnMar", 0, 99999999);
    let kHBase = validateLogic("kapasitasHero", "warnKH", 0, 9999999);
    let kNHBase = validateLogic("kapasitasNoHero", "warnKNH", 0, 9999999);
    let iBar = validateLogic("barisan", "warnBar", 0, 6);
    let barisan = iBar < 1 ? 1 : iBar;

    let vrI = validateLogic("rInf", "", 0, 100);
    let vrL = validateLogic("rLan", "", 0, 100);
    let vrM = validateLogic("rMar", "", 0, 100);

    let bonus = (sKera[lvK] || 0) + (sCyrille[lvC] || 0);

    function getRes(baseCap) {
        let totalCapReal = baseCap + bonus; // Kapasitas Dasar + Bonus Skill
        if (totalCapReal <= 0) return { iP:0, lP:0, mP:0, iA:0, lA:0, mA:0, tA:0, cap:0 };
        
        let oI = totalCapReal * (vrI / 100);
        let oL = totalCapReal * (vrL / 100);
        let oM = totalCapReal * (vrM / 100);
        
        // Sisa pasukan dibagi per march
        let rawPI = Math.max(0, (inf - oI) / barisan);
        let rawPL = Math.max(0, (lan - oL) / barisan);
        let rawPM = Math.max(0, (mm - oM) / barisan);
        
        // Persentase murni terhadap Kapasitas Total (Real)
        let iP = Math.min(100, Math.round((rawPI / totalCapReal) * 100));
        let lP = Math.min(100, Math.round((rawPL / totalCapReal) * 100));
        let mP = Math.min(100, Math.round((rawPM / totalCapReal) * 100));

        // Angka aktual dibatasi Kapasitas Total (Real)
        let sumRaw = rawPI + rawPL + rawPM;
        let factor = (sumRaw > totalCapReal) ? (totalCapReal / sumRaw) : 1;
        
        let iA = Math.round(rawPI * factor);
        let lA = Math.round(rawPL * factor);
        let mA = Math.round(rawPM * factor);

        return {
            iP, lP, mP, iA, lA, mA,
            tA: Math.round(iA + lA + mA),
            cap: totalCapReal
        };
    }

    let resH = getRes(kHBase);
    let resNH = getRes(kNHBase);

    document.getElementById("hasil").innerHTML = `
        <h2 style="border:none; text-align:center; color:white; margin-bottom:15px;">HASIL KALKULASI REAL</h2>
        
        <p style="font-size:0.7rem; color:var(--accent-color); margin-bottom:5px; font-weight:700;">ðŸ“Š PERSENTASE (VS TOTAL KAPASITAS)</p>
        <table>
            <tr><th>MODE</th><th class="th-inf">INF</th><th class="th-lan">LAN</th><th class="th-mm">MM</th></tr>
            <tr><td>HERO</td><td>${resH.iP}%</td><td>${resH.lP}%</td><td>${resH.mP}%</td></tr>
            <tr><td>TANPA</td><td>${resNH.iP}%</td><td>${resNH.lP}%</td><td>${resNH.mP}%</td></tr>
        </table>

        <p style="font-size:0.7rem; color:var(--accent-color); margin: 20px 0 5px 0; font-weight:700;">ðŸ’‚ PASUKAN PER BARIS (TOTAL)</p>
        <table style="font-family: monospace;">
            <tr><th>MODE</th><th class="th-inf">INF</th><th class="th-lan">LAN</th><th class="th-mm">MM</th></tr>
            <tr><td>HERO</td><td>${resH.iA.toLocaleString()}</td><td>${resH.lA.toLocaleString()}</td><td>${resH.mA.toLocaleString()}</td></tr>
            <tr><td>TANPA</td><td>${resNH.iA.toLocaleString()}</td><td>${resNH.lA.toLocaleString()}</td><td>${resNH.mA.toLocaleString()}</td></tr>
        </table>

        <div style="margin-top:15px; border-top: 1px solid var(--border-color); padding-top:10px;">
            <div class="capacity-info"><span>Bonus Skill Aktif:</span> <span class="val-highlight">+${bonus.toLocaleString()}</span></div>
            <div class="capacity-info"><span>Total Kapasitas Real (HERO):</span> <span class="val-highlight">${resH.cap.toLocaleString()}</span></div>
            <div class="capacity-info"><span>Total Pasukan Dibawa:</span> <span class="val-highlight">${resH.tA.toLocaleString()} / ${resH.cap.toLocaleString()}</span></div>
        </div>
    `;
}

document.querySelectorAll("input").forEach(input => {
    input.addEventListener("input", hitung);
});
</script>

</body>
</html>
