<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratio Bear Trap</title>
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #161b26;
            --accent-color: #00f2ff;
            --text-primary: #ffffff;
            --text-secondary: #8a95ad;
            --input-bg: #090c12;
            --border-color: #242b3d;
            --warning-red: #ff4d4d;
            --color-inf: #4d94ff; 
            --color-lan: #ff4d4d; 
            --color-mm: #4dff88;  
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; }
        .section-card { background: var(--card-bg); padding: 18px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--border-color); }
        h1 { text-align: center; font-weight: 800; color: var(--accent-color); text-transform: uppercase; letter-spacing: 2px; font-size: 1.4rem; margin-bottom: 25px; text-shadow: 0 0 15px rgba(0, 242, 255, 0.3); }
        h2 { font-size: 0.8rem; text-transform: uppercase; color: var(--text-secondary); border-left: 3px solid var(--accent-color); padding-left: 10px; margin-bottom: 15px; }
        .input-wrapper { display: flex; flex-direction: column; gap: 12px; }
        label { display: block; font-size: 0.75rem; margin-bottom: 5px; color: var(--text-secondary); font-weight: 600; }
        input { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid var(--border-color); border-radius: 8px; color: white; font-size: 1rem; box-sizing: border-box; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--accent-color); background: #0d121a; }
        .result-container { background: linear-gradient(145deg, #161b26, #0d1117); padding: 20px; border-radius: 16px; border: 1px solid rgba(0, 242, 255, 0.4); margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.75rem; }
        th { background-color: #1f2636; padding: 10px 5px; text-align: center; font-weight: bold; }
        .th-inf { color: var(--color-inf); } .th-lan { color: var(--color-lan); } .th-mm { color: var(--color-mm); }
        td { background-color: rgba(255,255,255,0.02); padding: 12px 5px; text-align: center; border-top: 1px solid var(--border-color); }
        .capacity-info { font-size: 0.7rem; color: var(--text-secondary); margin-top: 12px; display: flex; justify-content: space-between; border-bottom: 1px solid #242b3d; padding-bottom: 5px; }
        .val-highlight { color: var(--accent-color); font-weight: 700; }
    </style>
</head>
<body>
<div class="container">
    <h1>RATIO BEAR TRAP</h1>
    
    <div class="section-card">
        <h2>Data Pasukan Total</h2>
        <div class="input-wrapper">
            <div class="input-group"><label>Total INFANTRY</label><input type="text" id="infantry" placeholder="0"></div>
            <div class="input-group"><label>Total LANCER</label><input type="text" id="lancer" placeholder="0"></div>
            <div class="input-group"><label>Total MARKSMAN</label><input type="text" id="marksman" placeholder="0"></div>
        </div>
    </div>

    <div class="section-card">
        <h2>Kapasitas & Barisan</h2>
        <div class="input-wrapper">
            <div class="input-group"><label>Kaps. HERO (Base)</label><input type="text" id="kapasitasHero" placeholder="0"></div>
            <div class="input-group"><label>Kaps. TANPA HERO (Base)</label><input type="text" id="kapasitasNoHero" placeholder="0"></div>
            <div class="input-group"><label>Jumlah Barisan (1-6)</label><input type="text" id="barisan" value="1"></div>
        </div>
    </div>

    <div class="section-card">
        <h2>Level Skill Bonus</h2>
        <div class="input-wrapper" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="input-group"><label>Lv. Kera (0-10)</label><input type="text" id="kera" value="0"></div>
            <div class="input-group"><label>Lv. Cyrille (0-10)</label><input type="text" id="cyrille" value="0"></div>
        </div>
    </div>

    <div class="section-card">
        <h2>Rasio Open Rally (%)</h2>
        <div class="input-wrapper" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <div class="input-group"><label style="color:var(--color-inf)">INF %</label><input type="text" id="rInf" value="0"></div>
            <div class="input-group"><label style="color:var(--color-lan)">LAN %</label><input type="text" id="rLan" value="0"></div>
            <div class="input-group"><label style="color:var(--color-mm)">MM %</label><input type="text" id="rMar" value="0"></div>
        </div>
    </div>

    <div class="result-container" id="hasil"></div>
</div>

<script>
const cleanInput = (el) => {
    let val = el.value.replace(/\D/g, '');
    if (val.length > 1 && val[0] === '0') val = val.substring(1);
    el.value = val;
    return val === "" ? 0 : parseInt(val);
};

function hitung() {
    const sKera = {1:1500,2:3000,3:4500,4:6000,5:7500,6:9000,7:10500,8:12000,9:13500,10:15000};
    const sCyrille = {1:3000,2:6000,3:9000,4:12000,5:15000,6:18000,7:21000,8:24000,9:27000,10:30000};

    let lvK = Math.min(10, cleanInput(document.getElementById("kera")));
    let lvC = Math.min(10, cleanInput(document.getElementById("cyrille")));
    let infTotal = cleanInput(document.getElementById("infantry"));
    let lanTotal = cleanInput(document.getElementById("lancer"));
    let mmTotal = cleanInput(document.getElementById("marksman"));
    let kHBase = cleanInput(document.getElementById("kapasitasHero"));
    let kNHBase = cleanInput(document.getElementById("kapasitasNoHero"));
    let iBar = cleanInput(document.getElementById("barisan"));
    let barisan = Math.min(6, Math.max(1, iBar || 1));

    let vrI = Math.min(100, cleanInput(document.getElementById("rInf")));
    let vrL = Math.min(100, cleanInput(document.getElementById("rLan")));
    let vrM = Math.min(100, cleanInput(document.getElementById("rMar")));

    let bonus = (sKera[lvK] || 0) + (sCyrille[lvC] || 0);

    function getRes(baseCap) {
        let capReal = baseCap + bonus; 
        if (capReal <= 0) return { iP:0, lP:0, mP:0, iA:0, lA:0, mA:0, cap:0 };
        
        // 1. Hitung sisa murni: Total Pasukan - Jatah Open Rally
        let sInf = Math.max(0, infTotal - (capReal * (vrI / 100)));
        let sLan = Math.max(0, lanTotal - (capReal * (vrL / 100)));
        let sMM  = Math.max(0, mmTotal  - (capReal * (vrM / 100)));

        // 2. Bagi sisa tersebut ke jumlah barisan (misal bagi 6)
        let perMarchInf = sInf / barisan;
        let perMarchLan = sLan / barisan;
        let perMarchMM  = sMM / barisan;

        // 3. Persentase: Hasil bagi tadi dibandingkan dengan kapasitas baris
        // Contoh: sisa 98k, kapasitas 176k, barisan 1 -> 56%. Jika barisan 2 -> 28%
        let iP = Math.min(100, Math.round((perMarchInf / capReal) * 100));
        let lP = Math.min(100, Math.round((perMarchLan / capReal) * 100));
        let mP = Math.min(100, Math.round((perMarchMM / capReal) * 100));

        // 4. Nilai Unit Aktual per March
        let iA = Math.round(perMarchInf);
        let lA = Math.round(perMarchLan);
        let mA = Math.round(perMarchMM);

        return { iP, lP, mP, iA, lA, mA, cap: capReal };
    }

    let resH = getRes(kHBase);
    let resNH = getRes(kNHBase);

    document.getElementById("hasil").innerHTML = `
        <h2 style="border:none; text-align:center; color:white; margin-bottom:15px; letter-spacing: 1px;">HASIL DISTRIBUSI PER MARCH</h2>
        
        <p style="font-size:0.7rem; color:var(--accent-color); margin-bottom:8px; font-weight:700;">ðŸ“Š RATIO JOINER (Tiap March)</p>
        <table>
            <tr><th>MODE</th><th class="th-inf">INF</th><th class="th-lan">LAN</th><th class="th-mm">MM</th></tr>
            <tr><td>HERO</td><td>${resH.iP}%</td><td>${resH.lP}%</td><td>${resH.mP}%</td></tr>
            <tr><td>TANPA HERO</td><td>${resNH.iP}%</td><td>${resNH.lP}%</td><td>${resNH.mP}%</td></tr>
        </table>

        <p style="font-size:0.7rem; color:var(--accent-color); margin: 24px 0 8px 0; font-weight:700;">ðŸ’‚ UNIT PER MARCH (REAL)</p>
        <table style="font-family: monospace;">
            <tr><th>MODE</th><th class="th-inf">INF</th><th class="th-lan">LAN</th><th class="th-mm">MM</th></tr>
            <tr><td>HERO</td><td>${resH.iA.toLocaleString()}</td><td>${resH.lA.toLocaleString()}</td><td>${resH.mA.toLocaleString()}</td></tr>
            <tr><td>TANPA HERO</td><td>${resNH.iA.toLocaleString()}</td><td>${resNH.lA.toLocaleString()}</td><td>${resNH.mA.toLocaleString()}</td></tr>
        </table>

        <div style="margin-top:20px; border-top: 1px solid var(--border-color); padding-top:10px;">
            <div class="capacity-info"><span>Target Pembagian:</span> <span class="val-highlight">${barisan} Barisan</span></div>
            <div class="capacity-info"><span>Kapasitas Baris (+Bonus):</span> <span class="val-highlight">${resH.cap.toLocaleString()}</span></div>
        </div>
    `;
}

document.querySelectorAll("input").forEach(input => { input.addEventListener("input", hitung); });
</script>
</body>
</html>
