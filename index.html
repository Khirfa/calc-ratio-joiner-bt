<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratio Bear Trap | By Khirfa</title>
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #161b26;
            --accent-color: #00f2ff;
            --text-primary: #ffffff;
            --text-secondary: #8a95ad;
            --input-bg: #090c12;
            --border-color: #242b3d;
            --warning-red: #ff4d4d;
            --color-inf: #4d94ff; 
            --color-lan: #ff4d4d; 
            --color-mm: #4dff88;  
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; position: relative; }
        .section-card { background: var(--card-bg); padding: 18px; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--border-color); }
        h1 { text-align: center; font-weight: 800; color: var(--accent-color); text-transform: uppercase; letter-spacing: 2px; font-size: 1.4rem; margin-bottom: 25px; text-shadow: 0 0 15px rgba(0, 242, 255, 0.3); }
        h2 { font-size: 0.8rem; text-transform: uppercase; color: var(--text-secondary); border-left: 3px solid var(--accent-color); padding-left: 10px; margin-bottom: 15px; }
        .input-wrapper { display: flex; flex-direction: column; gap: 12px; }
        label { display: block; font-size: 0.75rem; margin-bottom: 5px; color: var(--text-secondary); font-weight: 600; }
        input { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid var(--border-color); border-radius: 8px; color: white; font-size: 1rem; box-sizing: border-box; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--accent-color); background: #0d121a; }
        .result-container { background: linear-gradient(145deg, #161b26, #0d1117); padding: 20px; border-radius: 16px; border: 1px solid rgba(0, 242, 255, 0.4); margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.75rem; }
        th { background-color: #1f2636; padding: 10px 5px; text-align: center; font-weight: bold; }
        .th-inf { color: var(--color-inf); } .th-lan { color: var(--color-lan); } .th-mm { color: var(--color-mm); }
        td { background-color: rgba(255,255,255,0.02); padding: 12px 5px; text-align: center; border-top: 1px solid var(--border-color); }
        .capacity-info { font-size: 0.7rem; color: var(--text-secondary); margin-top: 12px; display: flex; justify-content: space-between; border-bottom: 1px solid #242b3d; padding-bottom: 5px; }
        .val-highlight { color: var(--accent-color); font-weight: 700; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 0.8rem; transition: 0.3s; }
        .btn-reset { background: #333; color: white; }
        .btn-save { background: var(--accent-color); color: #000; }
        button:active { transform: scale(0.95); }

        .calc-detail { background: rgba(0, 0, 0, 0.2); padding: 10px; border-radius: 8px; margin-top: 10px; border: 1px dashed var(--border-color); }
        .calc-line { display: flex; justify-content: space-between; font-size: 0.7rem; margin-bottom: 4px; font-family: monospace; }
        .calc-total { border-top: 1px solid var(--text-secondary); margin-top: 5px; padding-top: 5px; font-weight: bold; color: var(--accent-color); }
        
        /* Watermark Style */
        .watermark { text-align: center; font-size: 0.65rem; color: var(--text-secondary); margin-top: 30px; opacity: 0.6; letter-spacing: 1px; }
        .watermark b { color: var(--accent-color); }
    </style>
</head>
<body>
<div class="container">
    <h1>RATIO BEAR TRAP</h1>
    
    <div class="section-card">
        <h2>Data Pasukan Total</h2>
        <div class="input-wrapper">
            <div class="input-group"><label>Total INFANTRY</label><input type="text" id="infantry" oninput="handleInput(this)"></div>
            <div class="input-group"><label>Total LANCER</label><input type="text" id="lancer" oninput="handleInput(this)"></div>
            <div class="input-group"><label>Total MARKSMAN</label><input type="text" id="marksman" oninput="handleInput(this)"></div>
        </div>
    </div>

    <div class="section-card">
        <h2>Kapasitas & Barisan</h2>
        <div class="input-wrapper">
            <div class="input-group"><label>Kaps. HERO (Base)</label><input type="text" id="kapasitasHero" oninput="handleInput(this)"></div>
            <div class="input-group"><label>Kaps. TANPA HERO (Base)</label><input type="text" id="kapasitasNoHero" oninput="handleInput(this)"></div>
            <div class="input-group"><label>Jumlah Barisan (Max 6)</label><input type="text" id="barisan" value="1" oninput="handleInput(this, 6)"></div>
        </div>
    </div>

    <div class="section-card">
        <h2>Level Skill Bonus</h2>
        <div class="input-wrapper" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="input-group"><label>Lv. Kera (0-10)</label><input type="text" id="kera" value="0" oninput="handleInput(this, 10)"></div>
            <div class="input-group"><label>Lv. Cyrille (0-10)</label><input type="text" id="cyrille" value="0" oninput="handleInput(this, 10)"></div>
        </div>
    </div>

    <div class="section-card">
        <h2>Rasio Open Rally (%)</h2>
        <div class="input-wrapper" style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <div class="input-group"><label style="color:var(--color-inf)">INF %</label><input type="text" id="rInf" value="0" oninput="handleInput(this, 100)"></div>
            <div class="input-group"><label style="color:var(--color-lan)">LAN %</label><input type="text" id="rLan" value="0" oninput="handleInput(this, 100)"></div>
            <div class="input-group"><label style="color:var(--color-mm)">MM %</label><input type="text" id="rMar" value="0" oninput="handleInput(this, 100)"></div>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn-reset" onclick="resetData()">Reset</button>
        <button class="btn-save" onclick="saveData()">Save Data</button>
    </div>

    <div class="result-container" id="hasil"></div>

    <div class="watermark">Created by <b>Khirfa</b></div>
</div>

<script>
function handleInput(el, maxVal = null) {
    let cursor = el.selectionStart;
    let oldLen = el.value.length;
    let raw = el.value.replace(/\D/g, '');
    
    if (maxVal !== null && raw !== "") {
        if (parseInt(raw) > maxVal) raw = maxVal.toString();
    }

    if (raw !== "") {
        el.value = Number(raw).toLocaleString('id-ID');
    } else {
        el.value = "";
    }

    let newLen = el.value.length;
    el.setSelectionRange(cursor + (newLen - oldLen), cursor + (newLen - oldLen));
    hitung();
}

function getVal(id) {
    let val = document.getElementById(id).value.replace(/\./g, '');
    return parseInt(val) || 0;
}

function resetData() {
    document.querySelectorAll('input').forEach(i => {
        if(i.id === 'barisan') i.value = "1";
        else if(['kera','cyrille','rInf','rLan','rMar'].includes(i.id)) i.value = "0";
        else i.value = "";
    });
    hitung();
}

let lastSaveText = "";

function saveData() {
    if (!lastSaveText) return alert("Belum ada data untuk disimpan.");
    // Menambahkan kredit di teks yang disalin
    const textToCopy = lastSaveText + "\n\nCalculated by Khirfa Tool";
    navigator.clipboard.writeText(textToCopy).then(() => {
        alert("Data berhasil disalin ke clipboard!");
    });
}

function hitung() {
    const sKera = {1:1500,2:3000,3:4500,4:6000,5:7500,6:9000,7:10500,8:12000,9:13500,10:15000};
    const sCyrille = {1:3000,2:6000,3:9000,4:12000,5:15000,6:18000,7:21000,8:24000,9:27000,10:30000};

    let lvK = getVal("kera"), lvC = getVal("cyrille");
    let infTotal = getVal("infantry"), lanTotal = getVal("lancer"), mmTotal = getVal("marksman");
    let kHBase = getVal("kapasitasHero"), kNHBase = getVal("kapasitasNoHero");
    let barisan = Math.max(1, getVal("barisan"));
    let vrI = getVal("rInf"), vrL = getVal("rLan"), vrM = getVal("rMar");

    let bKera = sKera[lvK] || 0;
    let bCyrille = sCyrille[lvC] || 0;
    let bonus = bKera + bCyrille;

    function getRes(baseCap) {
        let capReal = baseCap + bonus; 
        if (capReal <= 0) return { iP:0, lP:0, mP:0, iA:0, lA:0, mA:0, sI:0, sL:0, sM:0, cap:0 };
        
        let sI = Math.max(0, infTotal - (capReal * (vrI / 100)));
        let sL = Math.max(0, lanTotal - (capReal * (vrL / 100)));
        let sM = Math.max(0, mmTotal  - (capReal * (vrM / 100)));

        let pI = sI / barisan, pL = sL / barisan, pM = sM / barisan;

        return { 
            iP: Math.min(100, Math.round((pI / capReal) * 100)),
            lP: Math.min(100, Math.round((pL / capReal) * 100)),
            mP: Math.min(100, Math.round((pM / capReal) * 100)),
            iA: Math.round(pI), lA: Math.round(pL), mA: Math.round(pM),
            sI: Math.round(sI), sL: Math.round(sL), sM: Math.round(sM),
            cap: capReal
        };
    }

    let resH = getRes(kHBase), resNH = getRes(kNHBase);

    lastSaveText = `HASIL RATIO BEAR TRAP\n\nWITH HERO:\nRatio: ${resH.iP}/${resH.lP}/${resH.mP}\nUnits: ${resH.iA.toLocaleString()}/${resH.lA.toLocaleString()}/${resH.mA.toLocaleString()}\n\nNO HERO:\nRatio: ${resNH.iP}/${resNH.lP}/${resNH.mP}\nUnits: ${resNH.iA.toLocaleString()}/${resNH.lA.toLocaleString()}/${resNH.mA.toLocaleString()}`;

    document.getElementById("hasil").innerHTML = `
        <h2 style="border:none; text-align:center; color:white; margin-bottom:15px;">HASIL KALKULASI</h2>
        
        <p style="font-size:0.7rem; color:var(--accent-color); margin-bottom:8px; font-weight:700;">üõ°Ô∏è SISA TOTAL PASUKAN</p>
        <div class="capacity-info"><span>Sisa INFANTRY:</span> <span class="val-highlight">${resH.sI.toLocaleString('id-ID')}</span></div>
        <div class="capacity-info"><span>Sisa LANCER:</span> <span class="val-highlight">${resH.sL.toLocaleString('id-ID')}</span></div>
        <div class="capacity-info"><span>Sisa MARKSMAN:</span> <span class="val-highlight">${resH.sM.toLocaleString('id-ID')}</span></div>

        <p style="font-size:0.7rem; color:var(--accent-color); margin: 20px 0 8px 0; font-weight:700;">üìä RASIO JOINER PER BARIS</p>
        <table>
            <tr><th>MODE</th><th class="th-inf">INF</th><th class="th-lan">LAN</th><th class="th-mm">MM</th></tr>
            <tr><td>WITH HERO</td><td>${resH.iP}%</td><td>${resH.lP}%</td><td>${resH.mP}%</td></tr>
            <tr><td>NO HERO</td><td>${resNH.iP}%</td><td>${resNH.lP}%</td><td>${resNH.mP}%</td></tr>
        </table>

        <p style="font-size:0.7rem; color:var(--accent-color); margin: 20px 0 8px 0; font-weight:700;">üíÇ PASUKAN PER BARISAN</p>
        <table style="font-family: monospace;">
            <tr><th>MODE</th><th class="th-inf">INF</th><th class="th-lan">LAN</th><th class="th-mm">MM</th></tr>
            <tr><td>WITH HERO</td><td>${resH.iA.toLocaleString('id-ID')}</td><td>${resH.lA.toLocaleString('id-ID')}</td><td>${resH.mA.toLocaleString('id-ID')}</td></tr>
            <tr><td>NO HERO</td><td>${resNH.iA.toLocaleString('id-ID')}</td><td>${resNH.lA.toLocaleString('id-ID')}</td><td>${resNH.mA.toLocaleString('id-ID')}</td></tr>
        </table>

        <div style="margin-top:20px;">
            <p style="font-size:0.7rem; color:var(--accent-color); margin-bottom:8px; font-weight:700;">üîç DETAIL KAPASITAS PER BARIS</p>
            
            <div class="calc-detail">
                <div style="color: var(--text-secondary); font-size: 0.65rem; margin-bottom: 8px; font-weight: bold;">[ MODE WITH HERO ]</div>
                <div class="calc-line"><span>Kaps. Base Hero:</span> <span>${kHBase.toLocaleString('id-ID')}</span></div>
                <div class="calc-line"><span>Bonus Kera:</span> <span>+${bKera.toLocaleString('id-ID')}</span></div>
                <div class="calc-line"><span>Bonus Cyrille:</span> <span>+${bCyrille.toLocaleString('id-ID')}</span></div>
                <div class="calc-line calc-total"><span>Total Kapasitas:</span> <span>${resH.cap.toLocaleString('id-ID')}</span></div>
            </div>

            <div class="calc-detail" style="margin-top: 10px;">
                <div style="color: var(--text-secondary); font-size: 0.65rem; margin-bottom: 8px; font-weight: bold;">[ MODE NO HERO ]</div>
                <div class="calc-line"><span>Kaps. Base Non-Hero:</span> <span>${kNHBase.toLocaleString('id-ID')}</span></div>
                <div class="calc-line"><span>Bonus Kera:</span> <span>+${bKera.toLocaleString('id-ID')}</span></div>
                <div class="calc-line"><span>Bonus Cyrille:</span> <span>+${bCyrille.toLocaleString('id-ID')}</span></div>
                <div class="calc-line calc-total"><span>Total Kapasitas:</span> <span>${resNH.cap.toLocaleString('id-ID')}</span></div>
            </div>
        </div>
    `;
}
</script>
</body>
</html>
